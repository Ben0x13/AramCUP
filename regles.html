    <style>

            margin: 0;

        }

        /* Header */
        header {
            background-color: #333131;

        }

        header nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
        }

        main header {
            background-color:rgb(39, 37, 37);
            text-align: center;
            padding: 20px 20px;
        }

        main header h1 {
            font-size: 4rem;
            color: white;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 5px;
            margin-left: auto;
            margin-right: auto;
        }

        .image-container {
            margin: 20px auto;
            text-align: center;
        }

        .image-container img {
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #333131;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            margin-top: auto;
        }
